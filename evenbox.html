<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Positive,negative,or Zero checker</h1>
    <p>Enter a number to check if it's positve,negative, or zero</p>
    <input type="number" id="numberInput">
    <button id="checkButton">Check</button>

    <p id="result"></p>
    <script>
        document.getElementById('checkButton').addEventListener('click',function(){
            var number =parseFloat(document.getElementById('numberInput').value);
            var resultElement =
            document.getElementById('result');
            if(isNaN(number)){
                resultElement.textContent="please enter valid number.";
            } else if(number>0){
                resultElement.textContent="The number is positive.";
            }else if(number<0){
                resultElement.textContent="The number is negative.";
            }else{
                resultElement.textContent="The numeber is zero.";
            }
        })
    </script>
</body>
</html>
