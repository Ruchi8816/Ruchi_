    var a=33;

        // airthmetic operators
        document.write("a+b=");

        document.write("((a&ltb)?100:200)=>");
        result=(a<b)?100:200;  //(33<10)?100:200 => (33<10)false?100(true block):200(false block)
        document.write(result);
        document.write(linkbreak);
