<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Calculation</h1>

    

    <p>Enter first number <input type="number" id="numberInput"> </p>
    <p>Enter second number <input type="number" id="number2"> </p>
    


    <button onclick="addnumber()">Add</button>
    <button type="reset">clear</button>
    <p> addition of 2 numbers : <span style="color: red;font-weight: bold;" id="result"></span></p>


    <script>
        function addnumber() {
            var number1 = parseInt(document.getElementById('numberInput').value);
            var number2 = parseInt(document.getElementById('number2').value);
            add = number1+number2
            document.getElementById("result").innerHTML=add;

        }
    </script>
</body>
</html>
