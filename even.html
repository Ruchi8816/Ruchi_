<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h1>EVEN OR ODD</h1>
<body>
    <script>
        var x=20;
        if(x%2==0)
        {
            document.write("X is even number")
        }
        else
        {
            document.write("X is odd number")
        }
    </script>
</body>
</html>
