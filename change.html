<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division</title>
</head>


<style>
    div{
        background-color:red;
        border: 20px;
        height: 50px;
        width: 50px;

    }
    


    .w{
        transition: width 2s;
    
    }
    .w:hover{
        width: 150px;
    }



    .p{
        transition: transform 2s;
    
    }
    .p:hover{
        transform: scale(1.5);
    }



    
    
</style>
<body>
    

    <h5> Width</h5>

    <div class="w">

    </div>

    <h5>pop</h5>

    <div class="p">

    </div>

    
</body>
</html>
